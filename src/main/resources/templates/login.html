<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md space-y-6">
        <h1 class="text-2xl font-bold text-center text-gray-800">Accedi</h1>

        <!-- Messaggi di errore/successo -->
        <div th:if="${param.error}" class="bg-red-100 text-red-800 p-3 rounded text-sm text-center">
            Username o password non validi!
        </div>
        <div th:if="${param.logout}" class="bg-green-100 text-green-800 p-3 rounded text-sm text-center">
            Hai effettuato il logout con successo.
        </div>

        <!-- Form di login -->
        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" autofocus
                    class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password"
                    class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"/>
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
                Accedi
            </button>
        </form>

        <div class="text-center text-sm text-gray-500">oppure</div>

        <!-- Login con Google -->
        <a th:href="@{/oauth2/authorization/google}"
           class="flex items-center justify-center space-x-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50 transition">
            <img src="/images/google_logo.png" alt="Google" class="h-5 w-5"/>
            <span class="text-sm text-gray-700">Accedi con Google</span>
        </a>

        <!-- Link alla registrazione -->
        <p class="text-center text-sm text-gray-600">
            Non hai un account?
            <a th:href="@{/register}" class="text-indigo-600 hover:underline font-medium">Registrati qui</a>
        </p>
    </div>
</body>
</html>
