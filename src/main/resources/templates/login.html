<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 flex items-center justify-center min-h-screen">
<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md space-y-6">

    <h1 class="text-3xl font-extrabold text-center text-indigo-800">Benvenuto</h1>
    
	<!-- Messaggi di errore o logout -->
	<div th:if="${param.error}" class="bg-red-100 text-red-700 text-sm text-center px-4 py-2 rounded-md border border-red-300">
	    Credenziali non valide. Riprova.
	</div>
	
	<p class="text-center text-gray-600">Effettua il login per accedere alla tua area personale</p>

    <!-- Login con form -->
    <form method="post" action="/login" class="space-y-5">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" required
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
        </div>
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition duration-200">
            Accedi
        </button>
    </form>

    <!-- Link registrazione -->
    <div class="text-center">
        <p class="text-sm text-gray-600">Non hai un account?
            <a href="/register" class="text-indigo-600 font-medium hover:underline">Registrati</a>
        </p>
    </div>

    <!-- Divider -->
    <div class="flex items-center gap-2">
        <hr class="flex-grow border-gray-300">
        <span class="text-gray-500 text-sm">oppure</span>
        <hr class="flex-grow border-gray-300">
    </div>

    <!-- OAuth login buttons -->
    <div class="space-y-3">
        <a href="/oauth2/authorization/google"
           class="flex items-center justify-center w-full bg-red-500 text-white py-2 rounded-md font-medium hover:bg-red-600 transition">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path
                d="M21.35 11.1H12v2.9h5.3c-.3 1.4-1.7 4-5.3 4a6 6 0 1 1 0-12c1.4 0 2.7.5 3.7 1.4l2.5-2.4C17.5 3.7 15 3 12 3a9 9 0 1 0 0 18c5.2 0 8.7-3.6 8.7-8.7 0-.6-.1-1.2-.3-1.8z"/></svg>
            Accedi con Google
        </a>
		<!--
        <a href="/oauth2/authorization/github"
           class="flex items-center justify-center w-full bg-gray-800 text-white py-2 rounded-md font-medium hover:bg-gray-900 transition">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path
                d="M12 .5C5.7.5.8 5.4.8 11.7c0 4.9 3.2 9 7.7 10.5.6.1.8-.2.8-.5v-2c-3.1.7-3.7-1.5-3.7-1.5-.5-1.2-1.1-1.6-1.1-1.6-.9-.6.1-.6.1-.6 1 .1 1.6 1 1.6 1 .9 1.6 2.3 1.1 2.8.9.1-.6.4-1.1.7-1.3-2.5-.3-5.2-1.2-5.2-5.5 0-1.2.4-2.1 1-2.9-.1-.3-.4-1.4.1-2.8 0 0 .8-.3 2.9 1 .8-.2 1.6-.3 2.4-.3s1.6.1 2.4.3c2.1-1.3 2.9-1 2.9-1 .5 1.4.2 2.5.1 2.8.7.8 1 1.7 1 2.9 0 4.4-2.7 5.1-5.2 5.4.4.3.8 1 .8 2v3c0 .3.2.6.8.5 4.5-1.5 7.7-5.6 7.7-10.5C23.2 5.4 18.3.5 12 .5z"/></svg>
            Accedi con GitHub
        </a>
		-->
    </div>
</div>
</body>
</html>
