<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md space-y-6">

    <h1 class="text-2xl font-bold text-center text-gray-800">Accedi</h1>

    <!-- Login con form -->
    <form method="post" action="/login" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium">Username</label>
            <input type="text" name="username" id="username" required class="w-full mt-1 rounded border-gray-300" />
        </div>
        <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" name="password" id="password" required class="w-full mt-1 rounded border-gray-300" />
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
            Accedi
        </button>
    </form>

    <!-- Divider -->
    <div class="text-center text-sm text-gray-500">oppure</div>

    <!-- OAuth login buttons -->
    <a href="/oauth2/authorization/google"
       class="block w-full text-center bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">
        Accedi con Google
    </a>
    <a href="/oauth2/authorization/github"
       class="block w-full text-center bg-gray-800 text-white py-2 rounded hover:bg-gray-900 transition">
        Accedi con GitHub
    </a>
</div>
</body>
</html>
