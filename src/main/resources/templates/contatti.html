<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dove siamo - AeroTour</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f7;
    }
    header {
      background: linear-gradient(90deg, #0066cc, #0052a3);
      padding: 1rem 2rem;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }
    h1 {
      text-align: center;
      color: #0052a3;
      margin: 1.5rem 0;
    }
    #map {
      height: 80vh;
      width: 100%;
      border: 3px solid #0052a3;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
    }
    footer {
      background-color: #004085;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    footer address {
      font-style: normal;
    }
  </style>
</head>
<body>

  <header>AeroTour - Dove siamo</header>
  <h1>Ci trovi a Roma, in Via Vito Volterra 62</h1>

  <div id="map"></div>

  <footer>
    <p>Contatti: +39 0123 456789 | email@aereisito.com</p>
    <address>Via Vito Volterra, 62<br>00146 Roma, Italia</address>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const rome = [	41.854878, 12.470781  ]; // Coordinate della sede

    const map = L.map('map').setView([42.0, 12.5], 6); // Italia centrale

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    const marker = L.marker(rome).addTo(map)
      .bindPopup('<b>Sede AeroTour</b><br>Via Vito Volterra, Roma')
      .openPopup();

    // Animazione simulata: zoom progressivo verso la sede
    let zoom = 6;
    const zoomIn = setInterval(() => {
      if (zoom < 16) {
        zoom += 1;
        map.setView(rome, zoom);
      } else {
        clearInterval(zoomIn);
      }
    }, 300);
  </script>
</body>
</html>
