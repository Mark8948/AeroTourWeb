<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>Area Privata Utente</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/planepagesform.css}" />
</head>
<body>

<!-- Include header -->
<div th:replace="fragments/header :: header"></div>


<main class="user-dashboard">
  <h1 class="dashboard-title">Benvenuto nella tua area riservata</h1>

  <div class="dashboard-grid">

    <!-- Sezione Compra Aereo -->
    <section class="dashboard-card">
      <h2>Compra Aereo</h2>
      <p>Scegli e acquista il tuo aereo personalizzato.</p>
      <div class="button-group">
        <a th:href="@{/user/newOrder}" class="btn-user">Crea un Ordine</a>
        <a th:href="@{/user/orders}" class="btn-user">Visualizza Ordini Passati</a>
      </div>
    </section>

    <!-- Sezione Prenota Visite Aereo -->
    <section class="dashboard-card">
      <h2>Prenota Visite Aereo</h2>
      <p>Organizza una visita o controlla le prenotazioni effettuate.</p>
      <div class="button-group">
        <a th:href="@{/user/bookVisit}" class="btn-user">Prenota Visita</a>
        <a th:href="@{/user/bookings}" class="btn-user">Visualizza Stato Prenotazioni</a>
      </div>
    </section>

  </div>
</main>

<!-- Include footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
