<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Registrazione</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md space-y-6">
        <h1 class="text-2xl font-bold text-center text-gray-800">Registrati</h1>

        <!-- Messaggi di errore -->
        <div th:if="${usernameError}" class="bg-red-100 text-red-800 p-3 rounded text-sm text-center" th:text="${usernameError}"></div>
        <div th:if="${emailError}" class="bg-red-100 text-red-800 p-3 rounded text-sm text-center" th:text="${emailError}"></div>

        <form th:action="@{/register}" method="post" th:object="${credForm}" class="space-y-4">

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" th:field="*{username}" required
                    class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" th:field="*{email}" required
                    class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" th:field="*{password}" required
                    class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <!-- Campi Users (nome e cognome) -->
            <div th:object="${userForm}">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="name" th:field="*{name}" required
                        class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
                <div>
                    <label for="surname" class="block text-sm font-medium text-gray-700">Cognome</label>
                    <input type="text" id="surname" th:field="*{surname}" required
                        class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
                Registrati
            </button>
        </form>

        <p class="text-center text-sm text-gray-600">
            Hai gi√† un account?
            <a th:href="@{/login}" class="text-indigo-600 hover:underline font-medium">Accedi</a>
        </p>
    </div>
</body>
</html>
