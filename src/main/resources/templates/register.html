<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Pannello di Registrazione</h1>

    <!-- Messaggi di errore generici -->
    <div th:if="${usernameError}" style="color: red;">
        <p th:text="${usernameError}"></p>
    </div>
    <div th:if="${emailError}" style="color: red;">
        <p th:text="${emailError}"></p>
    </div>

    <form th:action="@{/register}" method="post" th:object="${credForm}">
        <!-- Username -->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required />
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <!-- Password -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>

        <!-- Campi utente (Users) -->
        <div th:object="${userForm}">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            <div>
                <label for="surname">Cognome:</label>
                <input type="text" id="surname" th:field="*{surname}" required />
            </div>
        </div>

        <button type="submit">Registrati</button>
    </form>

    <p>
        Hai gi√† un account? <a th:href="@{/login}">Accedi</a>
    </p>
</body>
</html>
