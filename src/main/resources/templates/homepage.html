<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage Aerei</title>
  <style>
    /* Reset base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f7;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #0066cc, #0052a3);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 1.5rem;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    nav a:last-child { margin-right: 0; }
    nav a:hover { opacity: 0.8; }
    .auth-buttons {
      display: flex;
      align-items: center;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: 2px solid #fff;
      border-radius: 4px;
      background-color: transparent;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-left: 1rem;
      text-decoration: none;
    }
    .btn:hover { background-color: rgba(255,255,255,0.2); }

    main {
      flex: 1;
      padding: 2rem;
    }
    .airplane-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .card-content p {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #555;
    }
    .card-content .price {
      font-weight: bold;
      color: #0066cc;
    }
    footer {
      background-color: #004085;
      padding: 1rem 2rem;
      text-align: center;
      color: #fff;
    }
    footer address {
      font-style: normal;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">AirVoli</div>
    <nav>
      <a th:href="@{/}" >Home</a>
      <a th:href="@{/voli}">Voli</a>
      <a th:href="@{/destinazioni}">Destinazioni</a>
      <a th:href="@{/contatti}">Contatti</a>
    </nav>
    <div class="auth-buttons">
      <!-- Utente anonimo: solo per utenti non autenticati -->
      <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn">Login</a>

      <!-- Utente autenticato: scompare login, appare benvenuto + entra + logout -->
      <span sec:authorize="isAuthenticated()">
        <span class="btn" style="border:none; cursor:default;">Benvenuto <span th:text="${username}"></span></span>
        <a th:href="@{/user/personal-area}" class="btn">Entra nella tua area personale</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
          <input type="hidden" name="${#httpServletRequest.getAttribute('_csrf').parameterName}" 
                 value="${#httpServletRequest.getAttribute('_csrf').token}" />
          <button type="submit" class="btn">Logout</button>
        </form>
      </span>
    </div>
  </header>

  <main>
    <h1 style="text-align: center; margin-bottom: 2rem; color: #0052a3;">Benvenuti nei Cieli!</h1>
    <section class="airplane-grid">
      <!-- Iterazione dei velivoli dal model -->
      <div class="card" th:each="plane : ${airplanes}">
        <img th:src="${plane.urlImage}" th:alt="${plane.modelName}" />
        <div class="card-content">
          <h3 th:text="${plane.modelName}"></h3>
          <p th:text="'Descrizione: ' + ${plane.description}"></p>
          <p class="price" th:text="${plane.price} + 'â‚¬'"></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Contatti: +39 0123 456789 | email@aereisito.com</p>
    <address>Via Vito Volterra, 62<br>00146 Roma, Italia</address>
  </footer>
</body>
</html>
