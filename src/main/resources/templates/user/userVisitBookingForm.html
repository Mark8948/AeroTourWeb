<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Prenota Visita</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        main {
            width: 100%;
            padding: 2rem 3vw;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .airplane-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-content h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card-content p {
            margin: 0.3rem 0;
            color: #555;
        }

        .price {
            font-weight: bold;
            color: #27ae60;
        }

        .btn-book {
            margin-top: 1rem;
            padding: 0.6rem 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-book:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            background-color: #fbeaea;
            border: 1px solid #e0b4b4;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main>
    <h2>Prenota una visita guidata</h2>

    <!-- Messaggio di errore -->
    <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <!-- Griglia di aerei -->
    <section class="airplane-grid">
        <div class="card" th:each="plane : ${airplanes}">
            <img th:src="@{/airplane/{id}/image(id=${plane.id})}" th:alt="${plane.modelName}" />
            <div class="card-content">
                <h3 th:text="${plane.modelName}"></h3>
                <p th:text="${plane.description}"></p>
                <p class="price" th:text="${plane.price} + ' â‚¬'"></p>
                <form th:action="@{/user/bookVisit}" method="post">
                    <input type="hidden" name="airplaneId" th:value="${plane.id}" />
                    <button type="submit" class="btn-book">Prenota</button>
                </form>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
