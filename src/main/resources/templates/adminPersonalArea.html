<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>ADMIN MANAGING AREA</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	
<div th:replace="~{fragments/header :: header}"></div>

<main>
  <h1>ADMIN MANAGING AREA</h1>

  <!-- Sezione: Gestione Aerei -->
  <div class="section">
    <h2>Gestione Aerei nel Database</h2>
    <a th:href="@{/admin/insertPlane}" class="button-link">Inserisci nuovo aereo</a>
    <a th:href="@{/admin/removePlane}" class="button-link button-link-danger">Rimuovi aereo</a>
    <a th:href="@{/admin/editPlanes}" class="button-link button-link-success">Modifica aereo</a>
  </div>

  <!-- Sezione: Richieste Visite -->
  <div class="section">
    <h2>Gestione Richieste Prenotazioni Visite</h2>
    <a th:href="@{/admin/manageVisits}" class="button-link">Gestisci prenotazioni visite</a>
  </div>

  <!-- Sezione: Richieste Acquisto -->
  <div class="section">
    <h2>Gestione Richieste Acquisto Aerei</h2>
    <a th:href="@{/admin/manageOrders}" class="button-link">Gestisci richieste di acquisto</a>
  </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
