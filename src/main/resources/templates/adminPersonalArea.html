<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>ADMIN MANAGING AREA</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    .section {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }

    .section h2 {
      margin-top: 0;
    }

    .button-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
      margin: 10px 10px 0 0;
    }

    .button-link:hover {
      background-color: #0056b3;
    }

    .button-link-danger {
      background-color: #dc3545;
    }

    .button-link-danger:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main>
  <h1>ADMIN MANAGING AREA</h1>

  <!-- Sezione: Gestione Aerei -->
  <div class="section">
    <h2>Gestione Aerei nel Database</h2>
    <a th:href="@{/admin/insertPlane}" class="button-link">Inserisci nuovo aereo nel database</a>
    <a th:href="@{/admin/removePlane}" class="button-link button-link-danger">Rimuovi aereo dal database</a>
  </div>

  <!-- Sezione: Richieste Visite -->
  <div class="section">
    <h2>Gestione Richieste Prenotazioni Visite</h2>
    <a th:href="@{/admin/visits}" class="button-link">Gestisci prenotazioni visite</a>
  </div>

  <!-- Sezione: Richieste Acquisto -->
  <div class="section">
    <h2>Gestione Richieste Acquisto Aerei</h2>
    <a th:href="@{/admin/purchaseRequests}" class="button-link">Gestisci richieste di acquisto</a>
  </div>

</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
