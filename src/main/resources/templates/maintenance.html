<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<title>Home di Test</title>
	<style>
		/* Reset base */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		body {
			/*background: linear-gradient(135deg, #74ebd5, #9face6);*/ /* molto carino ma dovevo testare le immagini */
			background-image: url("/images/maintenance.png");
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			background-color: white;
			padding: 40px 60px;
			border-radius: 20px;
			box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
			text-align: center;
			position: relative;
		}

		h1 {
			color: #333;
			font-size: 2rem;
			margin-bottom: 10px;
		}

		p {
			color: #666;
			font-size: 1.1rem;
			margin-bottom: 20px;
		}

		/* Nuova regola per la “div” che mostrerà l’immagine di manutenzione */
		.image-bg {
			width: 150px;             /* regolabile a seconda della dimensione reale */
			height: 150px;            /* mantenere proporzioni o adattare */
			margin: 0 auto;           /* centro orizzontale */
			background-image: url("/images/maintenance.png");
			background-position: center;
			background-size: contain;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>SITO IN MANUTENZIONE, STIAMO COSTRUENDO</h1>
		<p>Benvenuto! Questa è una pagina di sviluppo in attesa del sito completo.</p>
		
		<!-- Div vuota: il CSS ci mette lo sfondo -->
		<div class="image-bg"></div>
	</div>
</body>
</html>
